[package]
name = "usg_radius"
version = "0.1.0"
edition = "2024"
authors = ["John Edward Willman V <john.willman.1@us.af.mil>"]
description = "A RADIUS server implementation based on RFC 2865"
license = "AGPL-3.0-or-later"

[dependencies]
tokio = { version = "1", features = ["full"] }
md5 = "0.7"
rand = "0.8"
thiserror = "2.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[dev-dependencies]
hex = "0.4"
