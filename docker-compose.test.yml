version: '3.8'

services:
  # OpenLDAP server for LDAP integration tests
  openldap:
    image: osixia/openldap:1.5.0
    container_name: usg-radius-test-ldap
    environment:
      LDAP_ORGANISATION: "Example Inc"
      LDAP_DOMAIN: "example.com"
      LDAP_ADMIN_PASSWORD: "admin"
      LDAP_CONFIG_PASSWORD: "config"
      LDAP_READONLY_USER: "false"
      LDAP_RFC2307BIS_SCHEMA: "false"
      LDAP_BACKEND: "mdb"
      LDAP_TLS: "true"
      LDAP_TLS_CRT_FILENAME: "ldap.crt"
      LDAP_TLS_KEY_FILENAME: "ldap.key"
      LDAP_TLS_DH_PARAM_FILENAME: "dhparam.pem"
      LDAP_TLS_CA_CRT_FILENAME: "ca.crt"
      LDAP_TLS_ENFORCE: "false"
      LDAP_TLS_CIPHER_SUITE: "SECURE256:-VERS-SSL3.0"
      LDAP_TLS_PROTOCOL_MIN: "3.1"
      LDAP_TLS_VERIFY_CLIENT: "demand"
      LDAP_REPLICATION: "false"
      KEEP_EXISTING_CONFIG: "false"
      LDAP_REMOVE_CONFIG_AFTER_SETUP: "true"
      LDAP_SSL_HELPER_PREFIX: "ldap"
    ports:
      - "1389:389"
      - "1636:636"
    volumes:
      - ./tests/fixtures/ldap/ldif:/container/service/slapd/assets/config/bootstrap/ldif/custom
    networks:
      - test-network
    healthcheck:
      test: ["CMD", "ldapsearch", "-x", "-H", "ldap://localhost", "-b", "dc=example,dc=com", "-D", "cn=admin,dc=example,dc=com", "-w", "admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL server for database integration tests
  postgres:
    image: postgres:16-alpine
    container_name: usg-radius-test-postgres
    environment:
      POSTGRES_USER: radius
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: radius_test
    ports:
      - "15432:5432"
    volumes:
      - ./examples/postgres-schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./tests/fixtures/postgres/test-data.sql:/docker-entrypoint-initdb.d/02-test-data.sql
    networks:
      - test-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U radius -d radius_test"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  test-network:
    driver: bridge
