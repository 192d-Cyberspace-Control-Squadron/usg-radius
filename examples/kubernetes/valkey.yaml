---
apiVersion: v1
kind: ConfigMap
metadata:
  name: valkey-config
  namespace: radius
data:
  valkey.conf: |
    # Network
    bind 0.0.0.0
    protected-mode yes
    port 6379

    # Persistence
    save 900 1
    save 300 10
    save 60 10000
    appendonly yes
    appendfsync everysec

    # Memory
    maxmemory 2gb
    maxmemory-policy allkeys-lru

    # Logging
    loglevel warning

---
apiVersion: v1
kind: Service
metadata:
  name: valkey
  namespace: radius
  labels:
    app: valkey
spec:
  ports:
    - port: 6379
      targetPort: 6379
      name: valkey
  selector:
    app: valkey
  clusterIP: None  # Headless service

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: valkey
  namespace: radius
spec:
  serviceName: valkey
  replicas: 1
  selector:
    matchLabels:
      app: valkey
  template:
    metadata:
      labels:
        app: valkey
    spec:
      containers:
        - name: valkey
          image: valkey/valkey:latest
          ports:
            - containerPort: 6379
              name: valkey
          command:
            - valkey-server
            - /etc/valkey/valkey.conf
          volumeMounts:
            - name: config
              mountPath: /etc/valkey
            - name: data
              mountPath: /data
          livenessProbe:
            exec:
              command:
                - valkey-cli
                - ping
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - valkey-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 2Gi
      volumes:
        - name: config
          configMap:
            name: valkey-config
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
