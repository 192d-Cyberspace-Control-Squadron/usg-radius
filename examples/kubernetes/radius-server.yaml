---
apiVersion: v1
kind: ConfigMap
metadata:
  name: radius-config
  namespace: radius
data:
  RADIUS_PORT: "1812"
  VALKEY_URL: "redis://valkey:6379"
  RUST_LOG: "radius_server=debug,info"

---
apiVersion: v1
kind: Secret
metadata:
  name: radius-secret
  namespace: radius
type: Opaque
stringData:
  radius-secret: "testing123"  # Change in production!

---
apiVersion: v1
kind: Service
metadata:
  name: radius-server
  namespace: radius
  labels:
    app: radius-server
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "3812"
    prometheus.io/path: "/metrics"
spec:
  type: LoadBalancer
  ports:
    - port: 1812
      targetPort: 1812
      protocol: UDP
      name: radius
    - port: 2812
      targetPort: 2812
      protocol: TCP
      name: health
    - port: 3812
      targetPort: 3812
      protocol: TCP
      name: metrics
  selector:
    app: radius-server

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: radius-server
  namespace: radius
spec:
  replicas: 3
  selector:
    matchLabels:
      app: radius-server
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: radius-server
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3812"
    spec:
      containers:
        - name: radius-server
          image: usg-radius:latest  # Build and push your image
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 1812
              protocol: UDP
              name: radius
            - containerPort: 2812
              protocol: TCP
              name: health
            - containerPort: 3812
              protocol: TCP
              name: metrics
          envFrom:
            - configMapRef:
                name: radius-config
          env:
            - name: RADIUS_SECRET
              valueFrom:
                secretKeyRef:
                  name: radius-secret
                  key: radius-secret
          livenessProbe:
            httpGet:
              path: /health/live
              port: 2812
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 2812
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 1000m
              memory: 512Mi
      terminationGracePeriodSeconds: 30

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: radius-server
  namespace: radius
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: radius-server
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 2
          periodSeconds: 15
      selectPolicy: Max
