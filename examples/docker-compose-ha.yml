version: '3.8'

# High Availability RADIUS Cluster with Valkey
#
# This Docker Compose file sets up a complete HA RADIUS cluster:
# - 3 RADIUS servers (scalable to more)
# - 1 Valkey instance for shared state
# - HAProxy load balancer
# - Prometheus for monitoring
# - Grafana for visualization
#
# Usage:
#   docker-compose -f examples/docker-compose-ha.yml up -d
#   docker-compose -f examples/docker-compose-ha.yml scale radius-server=5
#   docker-compose -f examples/docker-compose-ha.yml down

services:
  # Valkey - Shared state backend
  valkey:
    image: valkey/valkey:latest
    container_name: radius-valkey
    ports:
      - "6379:6379"
    volumes:
      - valkey-data:/data
    command: >
      valkey-server
      --save 60 1
      --loglevel warning
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - radius-net

  # RADIUS Server (scale with --scale radius-server=N)
  radius-server:
    build:
      context: ..
      dockerfile: Dockerfile
    depends_on:
      valkey:
        condition: service_healthy
    environment:
      - RADIUS_PORT=1812
      - VALKEY_URL=redis://valkey:6379
      - RUST_LOG=radius_server=debug,info
    ports:
      - "1812"       # RADIUS (load balanced)
      - "2812"       # Health checks
      - "3812"       # Metrics
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:2812/health/ready"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - radius-net
    restart: unless-stopped

  # HAProxy Load Balancer
  haproxy:
    image: haproxy:latest
    container_name: radius-haproxy
    depends_on:
      - radius-server
    ports:
      - "1812:1812/udp"  # RADIUS
      - "8080:8080"      # HAProxy stats
      - "8081:8081"      # Health check proxy
    volumes:
      - ./haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    networks:
      - radius-net
    restart: unless-stopped

  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: radius-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - radius-net
    restart: unless-stopped

  # Grafana - Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: radius-grafana
    depends_on:
      - prometheus
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana-dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
    networks:
      - radius-net
    restart: unless-stopped

networks:
  radius-net:
    driver: bridge

volumes:
  valkey-data:
  prometheus-data:
  grafana-data:
